# Under the hood, metaobj uses this object metadata configuration to create, validate, and intialize an object at runtime.
---
metaobj:
  # element_id is autogenerated
  element_id:
    required: false
  element_name:
    required: true
  element_description:
    required: false
  element_type:
    required: true
    enum:
      - integer
      - float
      - character
      - string
      - boolean
      - tuple
      - array
  element_length:
    required: true
  element_privileges:
    required: false
    enum:
      - public
      - private
    default: public
  element_created_by:
    required: false
    default: "metaobj"
  element_created_on:
    required: false  
  element_modified_by:
    required: false
    default: "metaobj"  
  element_modified_on:
    required: false
